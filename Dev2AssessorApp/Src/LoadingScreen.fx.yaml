LoadingScreen As screen:
    OnVisible: |-
        =//CSS
        Set(
            Dashboard,
            {
                HeaderFooterFont: "Roboto Bold",
                HeaderFooterFill: RGBA(
                    220,
                    0,
                    0,
                    1
                ),
                IDFont: "Roboto Medium",
                HeaderFooterFontSize: 20,
                FontSize: 30
            }
        );
        Set(
            Label,
            {
                Font: "Roboto Regular",
                Color: "RGBA(0, 0, 0, 1)",
                FontSize: 25,
                FontWeight: "bold"
            }
        );
        Set(
            Count,
            {
                Font: "Roboto Medium",
                Color: "DC0000",
                FontSize: 20
            }
        )

    ImgLS As image:
        Height: =Parent.Height
        Image: ='042 splash-2x'
        ImagePosition: =ImagePosition.Fill
        Width: =Parent.Width
        ZIndex: =1

    TimerLS As timer:
        AutoStart: =true
        Duration: =6000
        OnTimerEnd: |-
            =
            Navigate(DashboardScreen)
        Start: =true
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =2

    lblappVersion As label:
        FontWeight: =FontWeight.Bold
        Height: =47
        Text: ="   UAT 1.*"
        Width: =120
        X: =(Parent.Width-Self.Width)/2
        Y: =Parent.Height/1.5
        ZIndex: =4


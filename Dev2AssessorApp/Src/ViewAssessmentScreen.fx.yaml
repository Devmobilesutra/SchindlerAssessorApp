                            PaddingBottom: =5
                            PaddingTop: =5
                            Width: =Parent.TemplateWidth/2
                            X: =Parent.Width/4
                            Y: =16
                            ZIndex: =1

                        lblImageAnnotationVS As label:
                            Height: =Self.Size * 1.8
                            OnSelect: =Select(Parent)
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =AllScreensCSS.RLabelFontSize
                            Text: =ThisItem.image_annotation

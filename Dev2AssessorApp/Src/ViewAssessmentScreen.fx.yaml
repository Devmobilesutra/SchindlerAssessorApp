                            =glryUnitBS.Selected.productModel & " Series Section list"
                            
                        Width: =ctnHeaderViewAssessment.Width/1.02
                        X: |
                            =ctnHeaderViewAssessment.X+ctnHeaderViewAssessment.Width
                        ZIndex: =1


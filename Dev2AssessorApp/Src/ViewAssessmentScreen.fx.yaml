                    ZIndex: =3

                    lblAssesorNameVS As label:
                        Font: =AllScreensCSS.RFont
                        FontWeight: =FontWeight.Semibold
                        Height: =ctnAssessorVS.Height
                        PaddingLeft: =0
                        Size: =AllScreensCSS.RLabelFontSize

                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =30
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    Visible: =true//RoughWork3.Size>2
                    Width: =Parent.Width
                    ZIndex: =6

                    lblAssessmentTypeVS As label:
                        Font: =AllScreensCSS.RFont
                        FontWeight: =FontWeight.Semibold
                        Height: =ctnAssessmntTypeVS.Height
                        PaddingLeft: =0
                        Size: =AllScreensCSS.RLabelFontSize
                        Text: ="Assessment Type "
                        Width: =300
                        ZIndex: =1

                    lblAtypeVS As label:
                        Font: =AllScreensCSS.RFont
                        Height: =ctnAssessmntTypeVS.Height
                        PaddingLeft: =2
                        Size: =AllScreensCSS.RLabelFontSize
                        Text: =glryProject.Selected.assessmentType
                        Width: =Parent.Width - 250
                        X: =lblAssessmentTypeVS.X+lblAssessmentTypeVS.Width
                        ZIndex: =2


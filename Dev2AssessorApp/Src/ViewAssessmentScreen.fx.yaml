                                        ThisItem.OwnerId
                                    Width: =If(ViewAssessmentScreen.Width>900,Parent.Width/5,120)
                                    ZIndex: =2

                                lblTimeIstimateVS As label:
                                    Font: =AllScreensCSS.RFont
                                    Size: =AllScreensCSS.RLabelFontSize
                                    Text: |-
                                        =
                                        ThisItem.TimeEstimate
                                    Width: =If(ViewAssessmentScreen.Width>900,Parent.Width/5,200)
                                    ZIndex: =3

                                lblMaterialistimateVS As label:
                                    Font: =AllScreensCSS.RFont

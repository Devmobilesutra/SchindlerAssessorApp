                            Y: =ctnActionVS.Y+ctnActionVS.Height
                            ZIndex: =5

                    IconLineVS As icon.HorizontalLine:
                        Color: =RGBA(204, 204, 204, 1)
                        Fill: =RGBA(204, 204, 204, 1)
                        Height: =3
                        Icon: =Icon.HorizontalLine
                        OnSelect: =Select(Parent)
                        PaddingBottom: =20
                        Width: =Parent.Width/1.08

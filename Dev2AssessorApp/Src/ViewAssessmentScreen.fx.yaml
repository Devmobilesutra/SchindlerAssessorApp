                        Width: =170//Parent.Width/7
                        ZIndex: =3

                    lblProductnameVS As label:
                        Font: =AllScreensCSS.RFont
                        Height: =Parent.Height
                        Size: =AllScreensCSS.RLabelFontSize
                        Text: |
                            =glryUnitBS.Selected.productModel
                        Width: =100
                        ZIndex: =4

